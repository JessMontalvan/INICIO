<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Ingreso</title>
        <link rel="stylesheet" type="text/css" href="./css/estilos.css"/>
    </h:head>
    <h:body>

        <div class="Welcome"></div>
        <div class="tabs">
            <div class="tab-header">
                <div class="active">
                    Ingresar
                </div>
                <div>
                    Registarse
                </div>
            </div>
            <div class="tab-content">

                <div class="active">
                    <h2>INGRESO</h2>
                    <div class="imagen">
                        <img src="./images/usuario..png" width="75px" height="75px"></img></div>
                    <div class="inputs">
                        <input type="text" placeholder="Usuario"/><br></br>
                        <input type="password" placeholder="Contraseña"/><br></br>
                        <br></br>
                        <button><a href="ingreso.xhtml">Ingresar</a></button>
                        <h5>--------------- O -----------------</h5>
                           
                            <a href="ingreso.xhtml"><img src="./images/facebook.png"></img></a>
                            <a href="ingreso.xhtml"><img src="./images/google.png" ></img></a>
                      </div>  
                    </div>  
                    <div>
                        <h2>REGISTRO</h2>
                        <div class="imagen">
                            <img src="./images/usuario..png" width="75px" height="75px" ></img></div>
                        <div class="inputs"> 
                            <input type="text" placeholder="Nombre completo"/><br></br>
                           
                            <input type="text" placeholder="Correo Electronico"/><br></br>
                            
                            <input type="text" placeholder="Usuario"/><br></br>
                            
                            <input type="password" placeholder="Contraseña"/><br></br>
                           
                            <input type="password" placeholder="Verificar Contraseña"/><br></br>
                            
                            <input type="text" placeholder="Género"/><br></br>
                            
                            <input type="text" placeholder="Edad"/><br></br>
                            <br></br>
                            <button><a href="ingreso.xhtml">Regístrarse</a></button>
                            <h5>-------------- O ---------------</h5>
                             
                                <a href="ingreso.xhtml"><img src="./images/facebook.png"></img></a>
                                <a href="ingreso.xhtml"><img src="./images/google.png" ></img></a>
                           
                        </div>
                    </div>
                </div>
            
            </div>
            <script type="text/javascript" src="./js/script.js"></script>
            <script type="text/javascript" src="./js/jquery-1.7.2.min.js"></script>
    </h:body>

</html>
